<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>smore</title>
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
    <div class="none" id="prompt">ログインしてください</div>
    <div id="big_container">
        <header class="page-header row"> 
                <div class="center col-4">
                    <p onclick="location.href=['./飼い主my_page.html']">戻る</p>
                </div>
                <div class="col-4 center">
                    <h1>登録済ショップ一覧</h1>
                </div>
                <div class="col-4 center">
                </div>
        </header>
        <main>
            <!-- ここは店舗名とQRコードボタンを配置 -->
            <div class="space_32"></div>
            <ul class="center" id="shop_ul">
                <!-- jsで作成 -->
            </ul>
        </main>
        <footer class="page-footer"></footer>
    </div>
    <script type="module">
        import { connect_firebase } from "../firebaseConfig.js"
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { getFirestore, collection, getDocs ,getDoc, doc, onSnapshot, query, where} from " https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";
        // firebaseと接続
        const app = connect_firebase();
        const auth = getAuth(app);
        const db = getFirestore(app);

        const ul = document.getElementById('shop_ul');
        // userのデータをペットのデータを取得して表示する
        async function get_data(uid) {
            // 登録shopを取得してリストに保管
            const shop_list_Ref = doc(db, "users", uid, "registration_shop", "henohenomohezi");
            const shop_docSnap = await getDoc(shop_list_Ref);

            if (shop_docSnap.exists()) {
                const shop_list = shop_docSnap.data()["shops"];
                console.log("Document data:", shop_list);
                shop_list.forEach(async(shopID) => {
                    console.log(shopID);
                    const docRef = doc(db, "shops", shopID);
                    const docSnap = await getDoc(docRef);
                    const data = docSnap.data();

                    const li = document.createElement('li');
                    li.innerHTML = `<div class="flex_box m_auto" style="background-color: pink; height: 30px; width: 300px; margin-bottom: 10px;">
                    <p style="padding-left: 10px;">${data["shop_name"]}</p>:
                    <p style="margin-left: auto;" onclick="location.href=['./shop_ coupon.html?user_ID=${shopID}']" >></p>
                    </div>`;
                    ul.appendChild(li)
            });
                

            } else {
            console.log("No such document!");
            }
        }

    // ログイン状態の確認 この関数はログイン状態が変わるたびに呼び出される
        onAuthStateChanged(auth, (user) => {
          if (user) {
              const uid = user.uid;
              console.log(uid,"状態:ログイン中");
            return get_data(uid)
          } else {
              console.log("状態:ログアウト");
              make_sign_out_display()
          }
        });
      </script>
</body>

</html>
