<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
    <div class="none" id="prompt">ログインしてください</div>
    <div id="big_container">
        <header class="page-header center">
            <h1>my_page</h1>
            <button id="sign_out">ログアウト</button>
        </header>
        <main>
            <div class="space_32"></div>
            <div class="top_button">
                <button onclick="location.href=['./登録済み店舗.html']">店舗一覧</button>
                <p>QRボタン</p>
            </div>
            <div class="space_32"></div>
            <ul class="center" id="pet_ul">
                <!-- jsで作成 -->
            </ul>
            <div class="space_32"></div>
            <div class="center">
                <button onclick="location.href=['./pet_form.html']">ペット追加</button>
            </div>
        </main>
        <footer class="page-footer"></footer>
        
    </div>
    <script type="module">
        import { connect_firebase } from "../firebaseConfig.js"
        import { make_sign_out_display } from  "../functions.js"
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { getFirestore, collection, getDocs , doc, onSnapshot} from " https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";
        // firebaseと接続
        const app = connect_firebase();
        const auth = getAuth(app);
        const db = getFirestore(app);

        const ul = document.getElementById('pet_ul');
        // ログインユーザーの"pets"データを取得
        async function get_data(uid) {
            // リアルタイム更新
            const petsRef = await collection(db, 'users', uid, 'pets');
            const snapShots = await onSnapshot(petsRef,
            (snapshot) => {
                snapshot.forEach((s) => {
                // 処理 ペット一覧を作成
                console.log(s.data());
                const li = document.createElement('li');
                li.textContent = s.data()["名前"];
                ul.appendChild(li);
                })
            },
            (error) => {
                console.log("データを読み込めませんでした。",error);
            });
        }

    // ログイン状態の確認 この関数はログイン状態が変わるたびに呼び出される
        onAuthStateChanged(auth, (user) => {
          if (user) {
              const uid = user.uid;
              console.log(uid,"状態:ログイン中");
            return get_data(uid)
          } else {
              console.log("状態:ログアウト");
              make_sign_out_display()
          }
        });
      </script>
</body>

</html>
