<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Access-Control-Allow-Origin: * -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>smore</title>
  <link rel="stylesheet" href="../styles/common.css">
  <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
  <header class="page-header center">
    <h1>新規登録画面</h1>
  </header>
  <main>
    <div class="center">
        <div class="space_32"></div>

        <!-- google-loginボタン -->
        <div>
            googleでログイン
        </div>

        <div class="space_32"></div>

        <!-- phpのページへ遷移 -->
        <div class="form_container">
            <div class="space_32"></div>
            <p>メールアドレス</p>
            <input type="text" placeholder="email" id="email">
            <div class="space_32"></div>
            <p>パスワード</p>
            <input type="text" placeholder="pass" id="pass01">
            <div class="space_32"></div>
            <p>もう一度パスワードを入力してください</p>
            <input type="text" placeholder="pass" id="pass02">
            <div class="space_48"></div>
            <button id="post">登録</button>
        </div>
        <div class="space_32"></div>

      <p onclick="location.href=['./login_form.html']">ログインはこちら</p>
    </div>
</main>
<footer class="page-footer"></footer>


<script type="module">
  import { connect_firebase } from "../firebaseConfig.js"
  import { getAuth, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

  // firebaseと接続
  const app = connect_firebase();
  const auth = getAuth(app);

  // ログインしてた時は
  onAuthStateChanged(auth, (user) => {
    if (user) {
        const uid = user.uid;
        console.log(uid,"状態:ログイン中");
        window.location.href = './user_form.html';
    } else {
        console.log("状態:ログアウト");
    }
  });

  // すでに登録されています。パスワードは６桁いるよ. とかの通知が欲しい
  // ログインしてる人にだけ表示させる方法はidをリスト化してnoneする
  // 新規登録  登録後自動的にログイン
  document.getElementById("post").addEventListener('click', async (e) => {
    const email = document.getElementById("email").value;
    const pass01 = document.getElementById("pass01").value;
    const pass02 = document.getElementById("pass02").value;
    if (pass01 == pass02) {
        // 新規登録処理 登録後自動ログイン
        await createUserWithEmailAndPassword(auth, email, pass01)
        .then((userCredential) => {
            // Signed in
            const user = userCredential.user;
            console.log(user);
        })
        .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            console.log(errorCode);
            console.log(errorMessage);
        });
    } else {
        alert("パスワードが一致しません");
    }
  });
</script>
</body>
</html>
