<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Access-Control-Allow-Origin: * -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>smore</title>
  <link rel="stylesheet" href="../styles/common.css">
  <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
  <header class="page-header center">
    <h1>新規登録画面</h1>
  </header>
  <main>
    <div class="center">
        <div class="space_32"></div>

        <!-- google-loginボタン -->
        <div>
            googleでログイン
        </div>

        <div class="space_32"></div>

        <!-- phpのページへ遷移 -->
        <div class="form_container">
            <form id="myform">
              <div class="space_32"></div>
              <p>メールアドレス</p>
              <input type="email" placeholder="email" id="email" required>
              <div class="space_32"></div>
              <p>パスワード</p>
              <input type="password" placeholder="pass" id="password01" required>
              <p><input type="checkbox" id="password_check01">
                パスワードを表示する</p>
              <div class="space_32"></div>
              <p>もう一度パスワードを入力してください</p>
              <input type="password" placeholder="pass" id="password02" required> 
              <p><input type="checkbox" id="password_check02">
                パスワードを表示する</p>
              <div class="space_48"></div>
              <input type="submit">
            </form>
        </div>
        <div class="space_32"></div>

      <p onclick="location.href=['./login_form.html']">ログインはこちら</p>
    </div>
</main>
<footer class="page-footer"></footer>

<script src="../form_sign_up_common.js"></script>
<script type="module">
  import { connect_firebase } from "../firebaseConfig.js"
  import { getAuth, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

  // firebaseと接続
  const app = connect_firebase();
  const auth = getAuth(app);

  // ログインしてた時は
  onAuthStateChanged(auth, (user) => {
    if (user) {
        const uid = user.uid;
        console.log(uid,"状態:ログイン中");
        window.location.href = './user_form.html';
    } else {
        console.log("状態:ログアウト");
    }
  });

  // すでに登録されています。パスワードは６桁いるよ. とかの通知が欲しい
  // ログインしてる人にだけ表示させる方法はidをリスト化してnoneする
  // 新規登録  登録後自動的にログイン
  document.getElementById("myform").addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const pass01 = document.getElementById("password01").value;
    const pass02 = document.getElementById("password02").value;
    if (pass01 == pass02) {
        // 新規登録処理 登録後自動ログイン
        await createUserWithEmailAndPassword(auth, email, pass01)
        .then((userCredential) => {
            // Signed in
            const user = userCredential.user;
            console.log(user);
        })
        .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            console.log(errorCode);
            console.log(errorMessage);
        });
    } else {
        alert("パスワードが一致しません");
    }
  });
</script>
</body>
</html>
