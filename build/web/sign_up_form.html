<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Access-Control-Allow-Origin: * -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>smore</title>
  <link rel="stylesheet" href="./styles/common.css">
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <header class="page-header center">
    <h1>新規登録画面</h1>
  </header>
  <main>
    <div class="center">
        <div class="space_32"></div>

        <!-- google-loginボタン -->
        <div>
            googleでログイン
        </div>

        <div class="space_32"></div>

        <!-- phpのページへ遷移 -->
        <div class="form_container">
            <div class="space_32"></div>
            <p>メールアドレス</p>
            <input type="text" placeholder="email" id="email">
            <div class="space_32"></div>
            <p>パスワード</p>
            <input type="text" placeholder="pass" id="pass01">
            <div class="space_32"></div>
            <p>もう一度パスワードを入力してください</p>
            <input type="text" placeholder="pass" id="pass02">
            <div class="space_48"></div>
            <button id="post">登録</button>
        </div>
      <p onclick="location.href=['./login_form.html']">ログインはこちら</p>
    </div>
</main>
<footer class="page-footer"></footer>


<script type="module">
  import {connectDB} from "./firebaseConfig.js"
  import { createUserWithEmailAndPassword, onAuthStateChanged } from " https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

  const auth = connectDB()
  console.log(auth);
  // ここから 新規登録はできてるっぽいがエラーが出てるのが謎
  // すでに登録されています。パスワードは６桁いるよ. とかの通知が欲しいカーも
  // ログインしてる人にだけ表示させる方法はidをリスト化してnoneする
  // firebaseの設定を何回も使うのでページを分ける(できればログイン判定も全てのページで行うので別ページがいい)
  // 新規登録  登録後自動的にログイン
  document.getElementById("post").addEventListener('click', async (e) => {
    const email = document.getElementById("email").value;
    const pass01 = document.getElementById("pass01").value;
    const pass02 = document.getElementById("pass02").value;
    if (pass01 == pass02)  {

        await createUserWithEmailAndPassword(auth, email, pass01)
        .then((userCredential) => {
            // Signed in
            // const user = userCredential.user;
            console.log(userCredential);
            // ...
        })
        .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            // ..
        });
    } else {
        alert("パスワードが一致しません")
    }
  });
  // ログインユーザー情報
  onAuthStateChanged(auth, (user) => {
    if (user) {
        // User is signed in, see docs for a list of available properties
        // https://firebase.google.com/docs/reference/js/firebase.User
        const uid = user.uid;
        console.log(uid);
        console.log("ログインちゅーーーーーーーーーー");
        window.location.href = './shop_form.html';
        // ...
    } else {
        // User is signed out
        // ...
        console.log("ログインしてなーい");
    }
  });
</script>
</body>
</html>
