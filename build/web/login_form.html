<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/common.css">
</head>

<body>
    <header class="page-header center">
        <h1>ログイン</h1>
    </header>
    <main>
        <div class="center">
            <!-- googleログイン -->
            <div class="space_32"></div>
            <div>
                googleでログイン
            </div>

            <!-- form -->
            <div class="space_32"></div>
            <!-- phpのページへ遷移 -->
            <div class="form_container">
                <div class="space_32"></div>
                <p>メールアドレス</p>
                <input type="text" placeholder="email" id="email">
                <div class="space_32"></div>
                <p>パスワード</p>
                <input type="text" placeholder="pass" id="pass">
                <div class="space_48"></div>
                <button id="login_button">登録</button>
            </div>
            <!-- 登録してない人に登録画面へ遷移 -->
            <p onclick="location.href=['./sign_up_form.html']">登録はこちらから</p>
        </div>
    </main>
    <footer class="page-footer"></footer>
    <script type="module">
    import {connectDB} from "./firebaseConfig.js"
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from " https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    // firebaseと接続
    const app = connectDB();
    const auth = getAuth(app);

    // ログイン
    document.getElementById("login_button").addEventListener('click',() => {
        const email = document.getElementById("email").value;
        const pass = document.getElementById("pass").value;
        signInWithEmailAndPassword(auth, email, pass)
        .then((userCredential) => {
            // Signed in
            const user = userCredential.user;
            console.log(user);
            // ...
        })
        .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
        });
    });
      // ログインユーザー情報
  onAuthStateChanged(auth, (user) => {
    if (user) {
        // User is signed in, see docs for a list of available properties
        // https://firebase.google.com/docs/reference/js/firebase.User
        const uid = user.uid;
        console.log(uid);
        console.log("ログインちゅーーーーーーーーーー");
        window.location.href = './shop_form.html';
        // ...
    } else {
        // User is signed out
        // ...
        console.log("ログインしてなーい");
    }
  });

    </script>
</body>

</html>
