<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>smore</title>
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <style>html,body{overflow: hidden}</style>

</head>

<body>
    <div class="none" id="prompt">ログインしてください</div>
    <div id="big_container">
        <header class="page-header row">
            <div class="col-4 center">
                <button id="sign_out">ログアウト</button>
            </div>
            <h1 class="col-4 center">店舗管理画面</h1>
            <div class="col-4"></div>
        </header>
       
        <main>
            <div class="row text_center" style="height: 100px;">
                <div class="sample col-5 m_auto" style="text-align: left; padding-left: 20px;">
                    <p class="text">
                        店舗名<br/>
                        <p id="shop_name"></p>
                    </p>
                </div>
                <div class="col-3"></div>
                <div class="col-4 center">
                    <button onclick="location.href=['./qrcode.html']">QRボタン</button>
                </div>

            </div>
            <div class="center">
                <div class="space_48"></div>
                <button style="font-size: 20px; width: 200px; height: 50px;" onclick="location.href=['./顧客管理画面.html']">顧客管理</button>
                <div class="space_48"></div>
                <button style="font-size: 20px; width: 200px; height: 50px;">クーポン発行</button>
                <div class="space_48"></div>
                <button style="font-size: 20px; width: 200px; height: 50px;">メッセージ</button>
            </div>
        </main>
        <footer class="page-footer"></footer>
    </div>
</body>
<script type="module">
    
    import { connect_firebase } from "../firebaseConfig.js"
    import { make_sign_out_display } from  "../functions.js"
    import { getAuth,onAuthStateChanged} from " https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import { getFirestore, collection, getDoc, doc, onSnapshot} from " https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    // firebaseと接続
    const app = connect_firebase();
    const auth = getAuth(app);
    const db = getFirestore(app);

    const shop_name = document.getElementById('shop_name');
    
    async function get_data(uid) {
        const docRef = await doc(db, 'shops', uid);
        const docSnap = await getDoc(docRef);
        const shopName = docSnap.data()["shop_name"];
        shop_name.textContent = shopName

    }



    // ログインしてた時は
    onAuthStateChanged(auth, async (user) =>  {
        // ユーザーがログインしてる AND 店舗情報がすでに登録されていたら画面を店舗管理画面へ移動
    if (user) {
        console.log(user);
        const uid = user.uid;
        console.log("状態:ログイン中");
        return get_data(uid);
    } else {
        console.log("状態:ログアウト");
        make_sign_out_display();
    }
  });

    </script>
</html>
