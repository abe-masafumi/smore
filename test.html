  <script type="text/JavaScript"> 
    $(function(){
      var qrtext = "ここにQRコード化したいテキストを入力";
      var utf8qrtext = unescape(encodeURIComponent(qrtext));
      $("#img-qr").html("");
      $("#img-qr").qrcode({text:utf8qrtext}); 
    });

        // 作成したQRコードのURLが取得できない(resデータにはかえってくるが取得するとNULLになる)
    const qrcodetag = document.getElementById("qrcode")
    var qrcode = new QRCode(qrcodetag, {
        text: "https://github.com/davidshimjs/qrcodejs",
        width: 128,
        height: 128,
        colorDark : "#000000",
        colorLight : "#ffffff",
        correctLevel : QRCode.CorrectLevel.H
    });
    // canvas上のイメージを保存
function saveCanvas(saveType){

    var canvas = document.getElementById("img-qr");
    var canvas = canvas.firstElementChild;
    let context = canvas.getContext('2d');
    // base64エンコードされたデータを取得 「data:image/png;base64,iVBORw0k～」
    var base64 = canvas.toDataURL(saveType);
    console.log(base64);
    // base64データをblobに変換
    var blob = new Blob([base64], {
    type: "application/pdf"
});
console.log(blob);

}
