  <script>
    // qcode作成     
    function saveCanvas01() {
      const qrcodetag = document.getElementById("qrcode_shop")
      var qrcode = new QRCode(qrcodetag, {
        // デプロイ後確認🤗🤗🤗🤗🤗🤗🤗🤗🤗🤗🤗🤗🤗🤗🤗🤗🤗🤗🤗
        text: `https://smore-832e4.web.app/飼い主/login_form.html`,
        width: 128,
        height: 128,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });
      var canvas = qrcodetag.firstElementChild;
      let context = canvas.getContext('2d');
      // base64エンコードされたデータを取得 「data:image/png;base64,iVBORw0k～」
      var base64 = canvas.toDataURL("png");
      return base64
    }
